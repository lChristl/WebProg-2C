<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest</title>
</head>
<body>
    <h2>Largest of Two Numbers</h2>
    
    <p id="result"></p>
    
    <script>
        
        function Largest (x,y){
        if (x>y){
            return x + " is greater";
        }
        else {
            return y + " is greater";
        }
    }
    let largest = Largest (5, 10);

    document.getElementById("result").innerHTML = "The largest number is: "+largest
    </script>
    
</body>
</html>
